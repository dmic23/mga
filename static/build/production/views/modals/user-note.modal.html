
<div class="modal-header">
	<h3 class="modal-title">Note for {{vm.user.first_name}} {{vm.user.last_name}}</h3>
</div>

<div class="modal-body row">

	<form novalidate>
		<div class="form-group col-md-10">
			<label class="" for="note">Note</label>
			<textarea name="note" class="form-control border-input" placeholder="Add student notes here" rows="3" ng-model="vm.note.note" msd-elastic></textarea>
		</div>
		<div class="col-md-6">
			<button class="btn btn-danger margin-10" type="button" ng-click="vm.closeModal()">Cancel</button>
			<button class="btn btn-primary margin-10" type="submit" ng-click="vm.addNote(vm.note)" ng-if="!vm.note.id">Submit</button>
			<button class="btn btn-primary margin-10" type="submit" ng-click="vm.editNote(vm.note)" ng-if="vm.note.id">Update</button>
		</div>
	</form>

</div>
