
<div class="modal-header">
	<h3 class="modal-title">{{vm.modalTitle}}</h3>
</div>
<div class="modal-body row">

	<form name="newPracticeLogForm" ng-submit="vm.submitNewPracticeLog(vm.newPracticeLog)" novalidate>
		<div class="form-group col-md-6">
			<label for="practice_category">Practice Category</label>
			<select class="form-control border-input" name="practice_category" ng-model="vm.newPracticeLog.practice_category">
				<option value=""></option>
				<option value="LEAD_TECHNIQUE">Lead Technique</option>
				<option value="RHYTHM_TECHNIQUE">Rhythm Technique</option>
				<option value="FRETBOARD">Fretboard Knowledge</option>
				<option value="THEORY">Music Theory Concepts</option>
				<option value="REPERTOIRE">Songs and Repertoire</option>
				<option value="CREATIVITY">Creativity</option>
			</select>
		</div>
		<div class="form-group col-md-6">
			<label for="practiced">Practiced</label>
			<input type="text" class="form-control border-input" name="practiced" placeholder="What was practiced" ng-model="vm.newPracticeLog.practice_item" required>
		</div>
		<div class="form-group col-md-4">
			<label for="practice_time">Practice Time</label>
			<div class="input-group">
				<input type="text" class="form-control border-input" name="practice_time" placeholder="How long?" ng-model="vm.newPracticeLog.practice_time">
				<span class="input-group-addon border">minutes</span>
			</div>
		</div>
		<div class="form-group col-md-4">
			<label for="practice_speed">Practice Speed</label>
			<div class="input-group">
				<input type="text" class="form-control border-input" name="practice_speed" placeholder="Top speed?" ng-model="vm.newPracticeLog.practice_speed">
				<span class="input-group-addon border">npm</span>
			</div>
		</div>
		<div class="form-group col-md-4">
			<label for="goal_target_date">Practice Date</label>
			<div class="input-group">
				<input name="practice_date" type="text" class="form-control border-input" uib-datepicker-popup="MMM d, y" ng-model="vm.newPracticeLog.practice_date" is-open="vm.showPicker.opened" uib-datepicker-append-to-body="true" placeholder="{{vm.newPracticeLog.practice_date | date:'MMM d, y'}}">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="vm.openDate($event)"><i class="ti-calendar"></i></button>
				</span>							
			</div>
		</div>
		<div class="form-group col-md-12">
			<label for="practice_notes">Practice Notes</label>
			<textarea class="form-control border-input" rows="2" placeholder="Practice Notes" name="practice_notes" ng-model="vm.newPracticeLog.practice_notes"></textarea>
		</div>
		<div class="col-md-6">
			<button class="btn btn-danger margin-10" type="button" ng-click="vm.closeModal()">Cancel</button>
			<button class="btn btn-primary margin-10" type="submit">Submit</button>
		</div>
	</form>

</div>
