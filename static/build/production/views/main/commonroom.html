
<div class="row">
	<div class="col-md-4 col-md-offset-4 text-center">
		<h2 class="title margin-tb-10 animated fadeIn">Common Room</h2>
		<p class="category margin-tb-20 animated bounceInDown">for <a ui-sref="app.profile({userId:vm.user.id})">{{vm.user.first_name}} {{vm.user.last_name}}</a></p>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		
		<div class="card animated fadeIn">

		    <div class="header row">
		    	<div class="col-md-6">
		    		<h4 class="title center-block"><a class="" ui-sref="app.leaderboard({userId:vm.user.id})">Leaderboard</a></h4>
		    		<!-- <p class="category center-block">Check out the leaderboard </p> -->
		    	</div>
		    </div>

		    <div class="content">
				
				<div class="row">
					<div class="col-md-12">
						<p>Check out the leaderboard to see how you compare to other students</p>
					</div>
					<div class="col-md-12 text-center">
						<button type="button" class="btn btn-info margin-tb-10" ui-sref="app.leaderboard({userId:vm.user.id})">Go To Leaderboard</button>
					</div>
				</div>
		    </div>
		    
		</div>

	</div>
	<div class="col-md-6">
		<div class="card animated fadeIn">

		    <div class="header row">
		    	<div class="col-md-6">
		    		<h4 class="title center-block"><a class="" ui-sref="app.forum">Forum</a></h4>
		    		<!-- <p class="category center-block">Check out the forum </p> -->
		    	</div>
		    </div>

		    <div class="content">
				<div class="row">
					<div class="col-md-12">
						<p>Check out the forum to ask a question, show off something you've been working on, share your favorite clips, or just talk with other students.</p>
					</div>
					<div class="col-md-12 text-center">
						<button type="button" class="btn btn-info margin-tb-10" ui-sref="app.forum">Go To Forum</button>
					</div>
				</div>
		    </div>
		    
		</div>
	</div>
</div>
