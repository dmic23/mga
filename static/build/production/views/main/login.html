
<div class="content-container main-bg-color">

	<div class="content">
	    <div class="container-fluid">

	    	<div class="row animated fadeIn">
	    		<div class="card col-md-4 col-md-offset-4 bg-dk-blue">
					<div class="header text-center">
                        <div class="logo">
                            <img ng-src="{{path.static_files}}images/hga_logo.png" alt="Melbourne Guitar Academy logo"/>
                        </div>
						<h3 class="text-white">Login</h3>
					</div>

					<div class="content">
						<form class="" name="loginForm" ng-submit="vm.login(vm.username, vm.password);" novalidate>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control border-input" name="username" placeholder="enter your username" ng-model="vm.username" required>
								<span class="text-danger" ng-show="loginForm.username.$invalid&&loginForm.username.$touched">Required</span>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control border-input" name="password" placeholder="enter your password" ng-model="vm.password" required>
								<span class="text-danger" ng-show="loginForm.password.$invalid&&loginForm.password.$touched">Required</span>
							</div>
							<div class="form-group">
								<span class="text-danger" ng-show="vm.loginError">{{vm.loginError}}</span>
								<a href="/password_reset/">Forgot Password?</a>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-info btn-fill btn-wd margin-tb-10" value="Login" ng-disabled='loginForm.$invalid'>Login</button> 
								<p class="center-block text-white">or</p> 
								<button type="button" class="btn btn-primary btn-fill btn-wd margin-bottom-10" value="Sign up" ng-click="isCollapsed = !isCollapsed; vm.goToSignup();">Sign up</button>
							</div>
						</form>
					</div>
					<div id="signup"></div>
					<div class="content" uib-collapse="!isCollapsed">
						<form class="" name="registerForm" ng-submit="vm.register(vm.newUser);" novalidate>
							<div class="row">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control border-input" name="username" placeholder="choose your username" ng-model="vm.newUser.username" required>
									<span class="text-danger" ng-show="registerForm.username.$invalid&&registerForm.username.$touched">Required</span>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control border-input" name="email" placeholder="enter your username" ng-model="vm.newUser.email" required>
									<span class="text-danger" ng-show="registerForm.email.$invalid&&registerForm.email.$touched">Required</span>
								</div>								
							</div>

							<div class="row">
								<div class="form-group">
									<label for="first_name">First Name</label>
									<input type="text" class="form-control border-input" name="first_name" placeholder="enter your first name" ng-model="vm.newUser.first_name" required>
									<span class="text-danger" ng-show="registerForm.first_name.$invalid&&registerForm.first_name.$touched">Required</span>
								</div>
								<div class="form-group">
									<label for="last_name">Last Name</label>
									<input type="text" class="form-control border-input" name="last_name" placeholder="enter your last name" ng-model="vm.newUser.last_name" required>
									<span class="text-danger" ng-show="registerForm.last_name.$invalid&&registerForm.last_name.$touched">Required</span>
								</div>	
								<div class="form-group">
									<label for="last_name">Birthday</label>
									<input type="text" class="form-control border-input" name="date_of_birth" placeholder="enter your birthday" ng-model="vm.newUser.date_of_birth" 
									ng-pattern="vm.dateReg"
 									required>
 									<small>YYYY-MM-DD</small>
									<span class="text-danger" ng-show="registerForm.date_of_birth.$invalid&&registerForm.date_of_birth.$touched">Required YYYY-MM-DD</span>
								</div>						
							</div>

							<div class="row">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control border-input" name="password" placeholder="enter your password" ng-model="vm.newUser.password" required>
									<span class="text-danger" ng-show="registerForm.password.$invalid&&registerForm.password.$touched">Required</span>
								</div>
	                            <div class="form-group">
	                                <label>New Password Confirm</label>
	                                <input type="password" class="form-control border-input" name="confirm_password" placeholder="confirm your password" ng-model="vm.newUser.confirm_password" ui-validate="$value==vm.newUser.password" ui-validate-watch="vm.newUser.password">
	            					<span class="text-danger" ng-show="registerForm.confirm_password.$error.validator">Passwords don't match!</span>
	                            </div>
							</div>
							<div class="form-group">
								<span class="text-danger" ng-show="vm.registerError">{{vm.registerError}}</span>
							</div>
							<button type="submit" class="btn btn-primary btn-fill btn-wd margin-10" value="Create Account" ng-disabled='registerForm.$invalid'>Create Account</button>
						</form>
					</div>	    			
	    		</div>
	    	</div>

	    </div>
	</div>

</div>
