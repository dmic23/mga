
<div class="modal-header">
	<h3 class="modal-title">{{vm.modalTitle}}</h3>
</div>

<div class="modal-body row">

	<form ng-submit="vm.submitGoal(vm.studentGoal)" novalidate>
		<div class="form-group col-md-6">
			<label class="" for="goal">Goal</label>
			<input type="text" name="goal" class="form-control border-input" placeholder="Student Goal" ng-model="vm.studentGoal.goal"/>
		</div>
		<div class="form-group col-md-6">
			<label for="goal_target_date">Target Date</label>
			<div class="input-group">
				<input name="goal_target_date" type="text" class="form-control border-input" uib-datepicker-popup="MMM d, y" ng-model="vm.studentGoal.goal_target_date" is-open="vm.showPicker.opened" uib-datepicker-append-to-body="true" placeholder="{{vm.studentGoal.goal_target_date | date:'MMM d, y'}}">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="vm.openDate($event)"><i class="ti-calendar"></i></button>
				</span>							
			</div>
		</div>
		<div class="form-group col-md-12">
			<label for="goal_notes">Goal Notes</label>
			<textarea class="form-control border-input" rows="2" placeholder="Goal Notes" name="goal_notes" ng-model="vm.studentGoal.goal_notes"></textarea>
		</div>
		<div class="col-md-6">
			<button class="btn btn-danger margin-10" type="button" ng-click="vm.closeModal()">Cancel</button>
			<button class="btn btn-primary margin-10" type="submit">Submit</button>
		</div>
	</form>

</div>
