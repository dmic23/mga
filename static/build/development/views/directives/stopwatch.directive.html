
<div class="card animated fadeIn">

    <div class="header row">
    	<div class="col-md-6">
    		<h4 class="title center-block">Timer</h4>
    		<p class="category center-block">Keep your time!</p>
    	</div>
        <div class="col-md-6">
 	       <button class="btn btn-sm btn-info margin-10" ng-if="(goals | filter: goal_complete == 'false').length <= 2" ng-click="open({})"><i class="ti-plus"/> Add Goal</button>
        </div>
    </div>

    <div class="content">
		<div class="row">
			<div class="col-md-12 text-center">
				<h3 class="">{{minutes|numberpad:2}}:{{seconds|numberpad:2}}</h3>
			</div>
			<div class="col-md-12 text-center">
				<button type="button" class="btn btn-success margin-10" ng-model="startButton" ng-click="start()" ng-disabled="running">Start</button>
				<button type="button" class="btn btn-danger margin-10" ng-model="stopButton" ng-click="stop()" ng-disabled="!running">Stop</button>
				<button type="button" class="btn btn-info margin-10" ng-model="clearButton" ng-click="clear()" ng-disabled="running">Clear</button>
			</div>
		</div>

    </div>

</div>
