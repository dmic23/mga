
<div class="sidebar" data-background-color="white" data-active-color="danger" >

	<div class="sidebar-wrapper">
        <div class="logo">
            <a ui-sref="app.dashboard({userId:vm.currentUser.id})" class="simple-text side-menu">
                <img class="side-logo" ng-src="{{path.static_files}}images/hga_logo.png" alt="Melbourne Guitar Academy logo"/>
            </a>
        </div>

        <ul class="nav">
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.dashboard({userId:vm.currentUser.id})">
                    <i class="ti-panel"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.profile({userId:vm.currentUser.id})">
                    <i class="ti-user"></i>
                    <p>User Profile</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.practiceroom({'userId':vm.currentUser.id})">
                    <i class="ti-music-alt"></i>
                    <p>Practice Room</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.student-locker({'userId':vm.currentUser.id})">
                    <i class="ti-view-list-alt"></i>
                    <p>Student Locker</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.schedule()">
                    <i class="ti-calendar"></i>
                    <p>Book My Lesson</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="side-menu" ui-sref="app.commonroom({'userId':vm.currentUser.id})">
                    <i class="ti-comments"></i>
                    <p>Common Room</p>
                </a>
            </li>
        </ul>
	</div>
</div>

<div class="main-panel">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a class="navbar-brand" ui-sref="app.dashboard({userId:vm.currentUser.id})">Melbourne Guitar Academy</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active">
                        <a class="side-menu" ui-sref="app.schedule()">
                            <i class="ti-calendar"></i>
                            <p>Class Schedule</p>
                        </a>
                    </li>
					<li ui-sref-active="active">
                        <a class="side-menu" ui-sref="app.leaderboard({userId:vm.currentUser.id})">
							<i class="ti-stats-up"></i>
							<p>Leaderboard</p>
                        </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="app.forum" class="dropdown-toggle side-menu" data-toggle="dropdown">
                            <i class="ti-comments"></i>
							<p>Forum</p>
                        </a>
                    </li>
                    <li class="dropdown">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
							<img ng-src="{{path.media}}{{vm.currentUser.user_pic}}" alt="{{vm.currentUser.first_name}} {{vm.currentUser.last_name}} profile" class="img-circle wh-30 border-white"/>
							<p class=""> {{vm.currentUser.first_name}} {{vm.currentUser.last_name}}</p>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu side-menu">
							<li><a ui-sref="app.profile({userId:vm.currentUser.id})">User Profile</a></li>
							<li><a ui-sref="logout()" ui-sref-opts="{reload: true, notify: true}">Logout</a></li>
						</ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
			<div ui-view-container>

				<div ui-view></div>

			</div>
        </div>
    </div>

</div>
